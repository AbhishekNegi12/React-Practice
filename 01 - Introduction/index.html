<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why React</title>
    <style>
        .box{
            color: purple;
            height: 121px;
            width: 121px;
            border: 2px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <script>
        let box1 = "Hey from box 1";
        let box2 = "Hey from box 2";
        let box3 = "Hey from box 3";
    </script>
    <div class="box box1">I am Box 1</div>
    <div class="box box2">I am Box 2</div>
    <div class="box box3">I am Box 3</div>
    <script>
        setTimeout(()=>{
            document.querySelector(".box1").innerHTML = "Hey"
        },1000);
        setTimeout(()=>{
            document.querySelector(".box2").innerHTML = "Hey Box 2"
        },2000);
        setTimeout(()=>{
            document.querySelector(".box3").innerHTML = "Hey here is Box 3"
        },3000);
    </script>
</body>
</html>
